<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is Hiphop Talk</title>
</head>

<body style="background-color: var(--beige)">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>11:11</span>
    </div>
    <div class="status-bar__column">
      <span>80%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Hiphop Talk</h1>
    <img src="screenshots/bape.png" class="login-bape-img" />
    <p class="welcome-header__text">
      If you like Hiphop,<br />
      log in with your email or phone number.
    </p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <input type="submit" value="Sign up" />
    <a href="#">Find Hiphop Talk Account or Password</a>
  </form>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
